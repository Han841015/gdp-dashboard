<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電商網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
            background: #f9f9f9;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        button.buy-now {
            background: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>簡單電商網站</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://github.com/Han841015/gdp-dashboard/blob/main/000001_1668851032.jpg?raw=true" alt="商品1">
            <h2>商品 1</h2>
            <p>價格: $200</p>
            <div class="buttons">
                <button onclick="addToCart('商品 1', 200)">加入購物車</button>
                <button class="buy-now" onclick="buyNow('商品 1', 200)">立即購買</button>
            </div>
        </div>
        <div class="product">
            <img src="https://github.com/Han841015/gdp-dashboard/blob/main/800x.jpg?raw=true" alt="商品2">
            <h2>商品 2</h2>
            <p>價格: $250</p>
            <div class="buttons">
                <button onclick="addToCart('商品 2', 250)">加入購物車</button>
                <button class="buy-now" onclick="buyNow('商品 2', 250)">立即購買</button>
            </div>
        </div>
        <div class="product">
            <img src="https://github.com/Han841015/gdp-dashboard/blob/main/22202.jpg?raw=true" alt="商品3">
            <h2>商品 3</h2>
            <p>價格: $220</p>
            <div class="buttons">
                <button onclick="addToCart('商品 3', 220)">加入購物車</button>
                <button class="buy-now" onclick="buyNow('商品 3', 220)">立即購買</button>
            </div>
        </div>
    </div>
    <script>
        function addToCart(product, price) {
            alert(product + " 已加入購物車，價格: $" + price);
        }
        function buyNow(product, price) {
            alert("購買 " + product + "，價格: $" + price);
        }
    </script>
</body>
</html>
